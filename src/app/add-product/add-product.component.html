<h1>Add Product | Template Form</h1>

<form #productForm="ngForm" (ngSubmit)="handelSubmitForm(productForm)">
    <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" aria-describedby="productNameHelp" ngModel #productName="ngModel" name="productName" required minlength="3" maxlength="50" />
        <div id="productNameHelp" class="form-text text-danger" *ngIf="productName.touched && productName.invalid">
            <small class="text-danger" *ngIf="productName?.errors?.['required']">Product Name is required</small>
            <small class="text-danger" *ngIf="productName?.errors?.['minlength']">Minlength is 3 characters </small>
            <small class="text-danger" *ngIf="productName?.errors?.['maxlength']">maxlength is 50</small>
        </div>
    </div>
    <div class="mb-3">
        <textarea class="form-control" placeholder="Leave a discription here" id="overview" style="height: 100px" ngModel #overview="ngModel" name="overview" minlength="3" pattern="" required maxlength="20"></textarea>
    </div>
    <div id="productName" class="form-text text-danger" *ngIf="productName.touched && productName.invalid">
        <small class="text-danger" *ngIf="productName?.errors?.['required']">
            Overview is required
        </small>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="productForm.invalid">Submit</button>
</form>
